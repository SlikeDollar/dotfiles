window:
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.95

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "Terminus"
    style:  Regular
  bold:
    family: "Terminus"
    style:  Bold
  italic:
    family: "Terminus"
    style:  Italic
  bold_italic:
    family: "Terminus"
    style: Bold Italic
  size: 12

colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
